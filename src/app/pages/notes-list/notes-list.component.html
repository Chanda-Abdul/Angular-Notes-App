<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input"
                       type="filter"
                       placeholder="Filter">
                <span class="icon is-small is-left">
                    <fa-icon [icon]="searchIcon"></fa-icon>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list">
        <app-note-card *ngFor="let note of notes; index as i"
                       [link]=(i).toString()
                       [@itemAnimate]
                       (delete)="deleteNote(i)"
                       [title]="note.title"
                       [body]="note.body"></app-note-card>
        <button class="button floating-add-button "
                routerLink="new">
            <fa-icon [icon]="addIcon"></fa-icon> Add
        </button>

    </div>
</div>
